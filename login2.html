<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeMedia Hotspot Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffffff, #F7AE60);
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.4rem; /* Medium size for the title */
            font-weight: bold;
        }

        .logo {
            width: 180px; /* Larger logo */
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: rgba(240, 240, 240, 0.9);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #E83A14;
            box-shadow: 0 0 10px rgba(232, 58, 20, 0.3);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #E83A14;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #C7280A;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #555;
            font-size: 0.9rem;
        }

        .footer a {
            color: #E83A14;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Small screen responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            .logo {
                width: 120px; 
            }

            h2 {
                font-size: 1.4rem; 
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="life-logo.png" alt="LifeMedia Logo" class="logo">
        <h2>Hotspot Login</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="footer">
            <p>Powered by <a href="#">LifeMedia</a></p>
        </div>
    </div>

</body>
</html>
